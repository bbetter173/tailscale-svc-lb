# Default values for tailscale-svc-lb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# (Optional) Auth Key to use when starting tailscale. Automates the login process.
tailscaleAuthKey: ""

hostname:
  # Manually override the hostname to this literal value. This overrides all other hostname options.
  override: ""

  # Generate a hostname based on the service name, namespace, and an optional domain
  generateFromServiceName: true
  serviceDomain: "mediahq-demo"

controller:
  image:
    repository: af.switchmedia.asia/mediahq/tailscale-svc-lb-controller
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets:
    - name: artifactory

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

runtime:
  image:
    repository: af.switchmedia.asia/mediahq/tailscale-svc-lb
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets:
    - name: artifactory

leaderElector:
  image:
    repository: gcr.io/google_containers/leader-elector
    pullPolicy: IfNotPresent
    tag: "0.5"

  imagePullSecrets: []
